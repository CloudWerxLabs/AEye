<!DOCTYPE html>
<html>
<head>
  <title>AEye</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo/logo_48x48.png" alt="AEye Logo" class="logo">
      <h1>AEye</h1>
      <div class="settings-icon">‚öôÔ∏è</div>
    </div>

    <div class="model-selector-container">
      <div class="model-selector">
        <select id="model-select">
          <optgroup label="Grok">
            <option value="grok-2-1212">Grok 2</option>
            <option value="grok-2-vision-1212">Grok 2 Vision</option>
          </optgroup>
          <optgroup label="Ollama">
            <option value="llama2">Llama 2</option>
            <option value="llava">LLaVA</option>
            <option value="mistral">Mistral</option>
            <option value="mixtral">Mixtral</option>
          </optgroup>
        </select>
      </div>
    </div>

    <div class="settings-modal" id="settings-modal">
      <div class="settings-content">
        <span class="close-modal">&times;</span>
        <h2>Settings</h2>
        <div class="api-key-section">
          <label for="modal-api-key">Grok API Key</label>
          <input type="text" id="modal-api-key" placeholder="Enter Grok API Key" autocomplete="off">
          <button id="save-modal-api-key">Save API Key</button>
          <div id="modal-api-key-status"></div>
        </div>
        <div class="api-key-section">
          <label for="ollama-url">Ollama URL</label>
          <input type="text" id="ollama-url" placeholder="Enter Ollama URL (e.g. http://localhost:11434)" autocomplete="off">
          <button id="save-ollama-url">Save URL</button>
          <div id="ollama-url-status"></div>
        </div>
      </div>
    </div>

    <div class="chat-section">
      <div id="chat-responses" class="chat-responses"></div>
      <div class="input-section">
        <div class="input-wrapper">
          <input type="text" id="user-input" placeholder="Type your message... (Ctrl+Enter for multiline)" autocomplete="off">
          <label for="image-upload" class="image-upload-label" title="Upload an image">
            <span class="image-icon">üì∑</span>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
          </label>
        </div>
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
